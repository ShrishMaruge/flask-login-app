{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 border-0" style="width: 100%; max-width: 420px;">
        <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-4x text-primary mb-2"></i>
            <h2 class="fw-bold">Welcome Back</h2>
            <p class="text-muted mb-0">Login to your account</p>
        </div>
        <form method="POST" novalidate>
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required>
                <label for="floatingUsername"><i class="fas fa-user me-2"></i>Username</label>
            </div>
            <div class="form-floating mb-3 position-relative">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword"><i class="fas fa-lock me-2"></i>Password</label>
                <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;" onclick="togglePassword()">
                    <i class="fas fa-eye-slash" id="toggleIcon"></i>
                </span>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember Me
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                <i class="fas fa-sign-in-alt me-1"></i> Login
            </button>
        </form>
        <div class="text-center mt-3">
            <p class="mb-1">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            <a href="#" class="text-decoration-none small text-muted">Forgot password?</a>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('floatingPassword');
        const toggleIcon = document.getElementById('toggleIcon');
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleIcon.classList.toggle('fa-eye', isPassword);
        toggleIcon.classList.toggle('fa-eye-slash', !isPassword);
    }
</script>
{% endblock %}
